<mat-card>
  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    <mat-card-content>
      <img
        mat-card-image
        src="https://www.freelogoservices.com/api/main/images/1j+ojFVDOMkX9Wytexe43D6khvSBrBdMnR7IwXs1M3EMoAJtliItgPtq9fo8"
      />
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="hasErrors('email')"></mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input formControlName="password" matInput type="password" />
          <mat-icon matSuffix>password</mat-icon>
          <mat-error *ngIf="hasErrors('password')"></mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-checkbox class="example-margin">Lembrar</mat-checkbox>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Entrar</button>
    </mat-card-actions>
  </form>
</mat-card>
